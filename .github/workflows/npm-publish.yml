name: Publish Arcade Games

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      # 3️⃣ Install pnpm globally using npm
      - name: Install pnpm globally
        run: npm install -g pnpm@latest

      # 4️⃣ Verify pnpm is installed
      - name: Check pnpm version
        run: pnpm --version

      # 5️⃣ Install dependencies at repo root
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6️⃣ Build the arcade-games package
      - name: Build arcade-games
        working-directory: packages/arcade-games
        run: pnpm build

      # 7️⃣ Publish the arcade-games package to npm
      - name: Publish arcade-games
        working-directory: packages/arcade-games
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}